  <script>const noise = () => {
    let canvas, ctx;
    let wWidth, wHeight;
    let noiseData = [];
    let frame = 0;
    let loopTimeout;
    // Create Noise
    const createNoise = () => {
        const idata = ctx.createImageData(wWidth, wHeight);
        const buffer32 = new Uint32Array(idata.data.buffer);
        const len = buffer32.length;
        for (let i = 0; i < len; i++) {
            if (Math.random() < 0.1) {
                buffer32[i] = 0xff000000;
            }
        }
        noiseData.push(idata);
    };
    // Play Noise
    const paintNoise = () => {
        if (frame === 9) {
            frame = 0;
        } else {
            frame++;
        }
        ctx.putImageData(noiseData[frame], 0, 0);
    };
    // Loop
    const loop = () => {
        paintNoise(frame);
        loopTimeout = window.setTimeout(() => {
            window.requestAnimationFrame(loop);
        }, (1000 / 25));
    };
    // Setup
    const setup = () => {
        wWidth = window.innerWidth;
        wHeight = window.innerHeight;
        canvas.width = wWidth;
        canvas.height = wHeight;
        for (let i = 0; i < 10; i++) {
            createNoise();
        }
        loop();
    };
    // Reset
    let resizeThrottle;
    const reset = () => {
        window.addEventListener('resize', () => {
            window.clearTimeout(resizeThrottle);
            resizeThrottle = window.setTimeout(() => {
                window.clearTimeout(loopTimeout);
                setup();
            }, 200);
        }, false);
    };
    // Init
    const init = (() => {
        canvas = document.getElementById('noise');
        ctx = canvas.getContext('2d');
        setup();
    })();
};
noise();</script>

  <script>
$(document).keypress(

$(document).keydown(function(objEvent) {
    if (objEvent.keyCode == 9) {  //tab pressed
        objEvent.preventDefault(); // stops its action
    }
})
$('.form_button, .radio_button').click(function() {
	$('.form_next').click();
});
var slideNumber = $('.slider_slide').length - 1;
$('.total-number').text(slideNumber);
function sliderAnimation() {
    var currentSlide = $('.w-slider-dot.w-active').index();
    if (currentSlide == 0) {
    	$('.form_prev').addClass('disabled-prev');
    } else {
    	$('.form_prev').removeClass('disabled-prev');
    }
    $('.first').text(currentSlide - 1);
    $('.second').text(currentSlide);
    var percent = (currentSlide / slideNumber) * 100;
    var percentRound = percent.toFixed(0);
    $('.form_percent').text( percentRound );
    $('.form_progress-fill').css('width', percentRound + '%');
}
$('.form_prev, .form_next').click(function() {
	setTimeout(() => {  
		sliderAnimation();
	}, 200);
});
function validateForm(item) {
  var siblingButton = item.closest('.slider_slide').find('.form_button');
  if ( item.val().length > 1 ) {
  	siblingButton.addClass('form-active');
  } else {
  	siblingButton.removeClass('form-active');
  }
}
$( ".form_field" ).keydown(function() {
	validateForm($(this));
});
$(".form_field").focusout(function(){
  validateForm($(this));
});
</script>
  <script>
//attach a click handler to the button to make it transform when clicked, via our transform() function below. Add right before your closing body tag.
document.querySelector("[data-transform]").addEventListener("click", transform);
//flag of whether or not it is a password field or text field
var isPassword = true;
//this function will toggle the input between being a password or a text input
function transform() {
   //copy the element itself, its html source, and value text to a variable
   var myInput = document.querySelector("[data-show]");
   var oldHtml = myInput.outerHTML;
   var text = myInput.value;
   if (isPassword) {
       //replace "password" with "text" in the html if it is a password field
       var newHtml = oldHtml.replace(/password/g, "text");
   } else {
       //replace "text" with "password" if it is a text field
       newHtml = oldHtml.replace(/text/g, "password");
   }
   //update the html
   myInput.outerHTML = newHtml;
   //restore the text value
   myInput = document.querySelector("[data-show]");
   myInput.value = text;
   //toggle the isPassword flag
   isPassword = !isPassword;
}
</script>
